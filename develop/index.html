<head>

  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="card">
    <h1 class="card-header">Password Generator</h1>
    <div class="container">
      <div class="container-result">
        <!-- Where password is presented -->
        <form action="/action_page2.php">
          <textarea id="password" style="width:100%" ; placeholder="Generated Password" aria-label="password"></textarea>
          <h2 class="parameters">Must be between 8 - 128 characters</h2>
        </form>
      </div>

      <div class="container-options">
        <form action="/action_page.php">
          <div class="userinput">Password Length:<input type="number" id="length" min="0" max="200" value="8"><br>
        </div>
          <br><label for="uppercase">Uppercase Characters</label>
          <input type="checkbox" id="upperChar" style="margin-left: 120px" ; name="upperChar" value="upperChar"><br>
          <br><label for="uppercase">Lowercase Characters</label>
          <input type="checkbox" id="lowerChar" style="margin-left: 120px" ; name="lowerChar" value="lowerChar"><br>
          <br><label for="numbers">Number Characters</label>
          <input type="checkbox" id="numChar" style="margin-left: 138px" ; name="numChar" value="numChar"> </br>
          </br><label for="special">Special Characters</label>
          <input type="checkbox" id="specialChar" style="margin-left: 145px" ; name="specialChar" value="specialChar">
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div style="text-align:center;">
        <input type="button" button class="btn btn-primary" name="generate" id="generate" value="Generate" onclick="generate();" /></button>
         <!-- The button used to copy the text -->
         <button onclick="copyPassword()" button class="btn btn-primary" name="copy" id="copy"><i class="far fa-clipboard"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    </script>
    <script src="password_generator.js"></script>
